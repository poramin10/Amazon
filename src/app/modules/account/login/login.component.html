<div class="row justify-content-center mt-5">
  <div class="col-9">
    <div class="card">
      <h5 class="card-header">Login</h5>
      <div class="card-body">
        <div class="row justify-content-center">
          <div class="col-lg-6">

            <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">

                <label for="">Login</label>
                <input [formControl]="getFormControlByKey('username')" type="text" class="form-control"
                  placeholder="username">

                <label class="mt-3" for="">Password</label>
                <input [formControl]="getFormControlByKey('password')" type="password" class="form-control"
                  placeholder="password">

              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mt-3 float-end">Login</button>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
