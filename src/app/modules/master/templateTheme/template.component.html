<div class="container">

  <!-- ? Button -->

  <h3>Default Button</h3>
  <div class="d-flex gap-3">
    <app-button buttonText="Button" class="primary">
    </app-button>
    <app-button buttonText="Button" class="primary-outline">
    </app-button>
    <app-button buttonText="Button" iconPath="assets/icons/plus.svg" class="primary">
    </app-button>
    <app-button buttonText="Button" iconPath="assets/icons/plus.svg" class="primary-outline">
    </app-button>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <h3>Default Button Block</h3>
      <h6 style="color:blue" class="fw-bold">Button ขนาด Default และ Button ขนาด sm</h6>
    </div>
    <div class="col-lg-2">
      <app-button buttonText="Button" class="primary sm block">
      </app-button>
      <small>primary sm block</small>
    </div>
    <div class="col-lg-2">
      <app-button buttonText="Button" (click)="check()" class="primary sm block disabled">
      </app-button>
      <small>primary sm block disabled</small>
    </div>
    <div class="col-lg-2">
      <app-button buttonText="Button" iconPath="assets/icons/plus.svg" class="primary sm block">
      </app-button>
    </div>
    <div class="col-lg-2">
      <app-button buttonText="Button" iconPath="assets/icons/plus.svg" class="primary sm block disabled">
      </app-button>
    </div>
  </div>

  <!-- Button sm -->
  <div class="row mt-3">
    <div class="col-12">
      <h6 style="color:blue" class="fw-bold">Button ขนาด md</h6>
    </div>
    <div class="col-lg-2">
      <app-button buttonText="Button" class="primary md block">
      </app-button>
      <small>primary md block</small>
    </div>
    <div class="col-lg-2">
      <app-button buttonText="Button" class="primary md block disabled">
      </app-button>
      <small>primary md block disabled</small>
    </div>
    <div class="col-lg-2">
      <app-button buttonText="Button" iconPath="assets/icons/plus.svg" class="primary md block">
      </app-button>
    </div>
    <div class="col-lg-2">
      <app-button buttonText="Button" iconPath="assets/icons/plus.svg" class="primary md block disabled">
      </app-button>
    </div>

  </div>

  <section name="btn-lg">
    <div class="row mt-3">
      <div class="col-12">
        <h6 style="color:blue" class="fw-bold">Button ขนาด lg</h6>
      </div>
      <div class="col-lg-2">
        <app-button buttonText="Button" class="primary block lg">
        </app-button>
        <small>primary lg block</small>
      </div>
      <div class="col-lg-2">
        <app-button buttonText="Button" class="primary block lg disabled">
        </app-button>
        <small>primary lg block disabled</small>
      </div>
      <div class="col-lg-2">
        <app-button buttonText="Button" iconPath="assets/icons/plus.svg" class="primary block lg">
        </app-button>
      </div>
      <div class="col-lg-2">
        <app-button buttonText="Button" iconPath="assets/icons/plus.svg" class="primary block lg disabled">
        </app-button>
      </div>

    </div>
  </section>

  <section name="btn-lg">
    <div class="row mt-3">
      <div class="col-12">
        <h6 style="color:blue" class="fw-bold">Button outline ขนาด default และขนาด sm</h6>
      </div>
      <div class="col-lg-2">
        <app-button buttonText="Button" class="primary-outline block sm ">
        </app-button>
      </div>
      <div class="col-lg-2">
        <app-button buttonText="Button" class="primary-outline block sm disabled">
        </app-button>
      </div>
      <div class="col-lg-2">
        <app-button buttonText="Button" iconPath="assets/icons/plus.svg" class="primary-outline block sm">
        </app-button>
      </div>
      <div class="col-lg-2">
        <app-button buttonText="Button" iconPath="assets/icons/plus.svg" class="primary-outline block sm disabled">
        </app-button>
      </div>
    </div>
  </section>


  <div class="row mt-3">
    <div class="col-lg-2">
      <app-input class="input-primary" typeInput="search" labelName="Text" placeholderInput="Data"></app-input>
    </div>
    <div class="col-lg-2">
      <app-dropdown class="dropdown-primary" labelName="Demo Dropdown" [datas]="data"
        (selectedEvent)="selectedCustomerValue($event)">
      </app-dropdown>
    </div>
    <div class="col-lg-12">
      <app-input class="input-primary" typeInput="search" labelName="Text" placeholderInput="Data"></app-input>
    </div>
    <div class="col-lg-2">
      <app-input class="input-primary sm disabled" nameInput="firstname" typeInput="text" labelName="Text"
        placeholderInput="Data"></app-input>
    </div>
    <div class="col-lg-2">
      <app-input class="input-primary sm" iconPath="assets/icons/plus.svg" nameInput="firstname" typeInput="text"
        labelName="Text" placeholderInput="Data"></app-input>
    </div>
    <div class="col-lg-2">
      <app-input class="input-primary sm disabled" iconPath="assets/icons/plus.svg" nameInput="firstname"
        typeInput="text" labelName="Text" placeholderInput="Data"></app-input>
    </div>
    <div class="col-lg-2">
      <app-input class="input-primary sm error" iconPath="assets/icons/plus.svg" nameInput="firstname" typeInput="text"
        labelName="Text" placeholderInput="Data"></app-input>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-lg-2">
      <app-input class="input-primary md" typeInput="text" labelName="Text" placeholderInput="Data"></app-input>
    </div>
    <div class="col-lg-2">
      <app-input class="input-primary md disabled" nameInput="firstname" typeInput="text" labelName="Text"
        placeholderInput="Data"></app-input>
    </div>
    <div class="col-lg-2">
      <app-input class="input-primary md" iconPath="assets/icons/plus.svg" nameInput="firstname" typeInput="text"
        labelName="Text" placeholderInput="Data"></app-input>
    </div>
    <div class="col-lg-2">
      <app-input class="input-primary md disabled" iconPath="assets/icons/plus.svg" nameInput="firstname"
        typeInput="text" labelName="Text" placeholderInput="Data"></app-input>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-lg-2">
      <app-input class="input-primary lg" typeInput="text" labelName="Text" placeholderInput="Data"></app-input>
    </div>
    <div class="col-lg-2">
      <app-input class="input-primary lg disabled" nameInput="firstname" typeInput="text" labelName="Text"
        placeholderInput="Data"></app-input>
    </div>
    <div class="col-lg-2">
      <app-input class="input-primary lg" iconPath="assets/icons/plus.svg" nameInput="firstname" typeInput="text"
        labelName="Text" placeholderInput="Data"></app-input>
    </div>
    <div class="col-lg-2">
      <app-input class="input-primary lg disabled" iconPath="assets/icons/plus.svg" nameInput="firstname"
        typeInput="text" labelName="Text" placeholderInput="Data"></app-input>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-lg-3">
      <app-dropdown class="dropdown-primary" labelName="Demo Dropdown" [datas]="data"
        (selectedEvent)="selectedCustomerValue($event)">
      </app-dropdown>
    </div>
    <div class="col-lg-3">
      <app-dropdown class="dropdown-primary" labelName="Demo Dropdown" [datas]="data"
        (selectedEvent)="selectedCustomerValue($event)" [selectedValue]="'data1'">
      </app-dropdown>
    </div>
    <div class="col-lg-3">
      <app-dropdown class="dropdown-primary disabled" labelName="Demo Dropdown (disabled)" [datas]="data"
        (selectedEvent)="selectedCustomerValue($event)">
      </app-dropdown>
    </div>
    <div class="col-lg-3">
      <app-dropdown iconPath="/assets/icons/plus.svg" class="dropdown-primary" labelName="Demo Dropdown" [datas]="data"
        (selectedEvent)="selectedCustomerValue($event)">
      </app-dropdown>
    </div>
  </div>

</div>

(selectedEvent)="selectedCustomerValue($event)" -->
