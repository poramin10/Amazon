<label *ngIf="labelName != ''" for="">{{labelName}}</label>
<div ngbDropdown class="dropdown">
  <div class="d-grid">
    <button class="btn-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" [ngClass]="(selectedValue == '' || selectedValue == null) ? 'placeholderColor' : ''"
      ngbDropdownToggle> <img *ngIf="iconPath" [src]="iconPath" alt=""> <span>{{ selectedValue ? selectedValue:placeholderDropdown }}</span> </button>
  </div>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <option *ngFor="let item of datas | keyvalue"(click)="clickSelect(item)" ngbDropdownItem>{{ item.key }}
    </option>
  </div>
</div>

<!-- ! INPUT ล่องหนไว้ผูกกับ FormControl -->
<input type="hidden" [formControl]="control">
